<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U2C3 Mock</title>
    <style>
      #report{
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <form>
      <select id="month">
        <option value="January">JANUARY</option>
        <option value="February">FEB</option>
        <option value="MARCH">MARCH</option>
        <option value="APRIL">APRIL</option>
        <option value="MAY">MAY</option>
        <option value="JUNE">JUNE</option>
        <option value="JULY">JULY</option>
        <option value="AUGUST">AUGUST</option>
        <option value="SEPETEMBER">SEPETEMBER</option>
        <option value="OCTOBER">OCTOBER</option>
        <option value="NOVEMBER">NOVEMBER</option>
        <option value="DECEMBER">DECEMBER</option>
      </select>

      <input id="income" type="number" placeholder="Enter Income" />

      <input id="expense" type="number" placeholder="Enter expense" />

      <input type="submit" />
    </form>

    <div id="report">
          <!-- Append your cards here -->
    </div>
  </body>
</html>

<script>
  
  document.querySelector("form").addEventListener("submit",getData);
  
  function getData(){
    event.preventDefault();
    let box=document.createElement("div")

  let Dmonth=document.querySelector("#month").value;
  let Dincome=parseInt(document.querySelector("#income").value);
  // income=+(income);
  let Dexpense=parseInt(document.querySelector("#expense").value);
  // expense=+(expense)
  
  
 
  let head=document.createElement("h1")
  head.innerText=Dmonth;

  let p1=document.createElement("p")
  p1.innerText=Dincome;

  let p2=document.createElement("p")
  p2.innerText=Dexpense;
  
 let head3=document.createElement("h3")
  if(Dincome < Dexpense ){
    head3.innerText="DEBT"
    head3.style.color="red"
  }else if(Dincome > Dexpense){
    head3.innerText="SAVE"
    head3.style.color="green"
  }else{
    head3.innerText="BREAKEVEN"
    head3.style.color="orange"
  }

  
  box.append(head,p1,p2,head3)

document.querySelector("#report").append(box)
}
 
  
</script>
